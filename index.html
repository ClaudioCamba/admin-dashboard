<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="h-top">
          <button class="search-icon">
            <img src="" alt="search icon" />
          </button>
          <div class="searchbar"><input type="search" value="search" /></div>
          <button class="notify-icon"></button>
          <img class="user-dp" alt="display picture" src="" />
          <span class="user">Morgan Oakley</span>
        </div>
        <div class="h-btm">
          <div class="user-info">
            <img class="user-dp" alt="display picture" src="" />
            <span class="intro">Hi There,</span>
            <span class="user">Morgan Oakley (@morgan)</span>
          </div>
          <div class="h-btm-buttons">
            <button class="btn-new">New</button>
            <button class="btn-upload">Upload</button>
            <button class="btn-share">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sb-logo">
          <button>
            <span class="sb-icon"></span><span class="sb-text">Dashboard</span>
          </button>
        </div>

        <ul class="sb-options">
          <li>
            <button>
              <span class="sb-icon"></span><span class="sb-text">Home</span>
            </button>
          </li>
          <li>
            <button>
              <span class="sb-icon"></span><span class="sb-text">Profile</span>
            </button>
          </li>
          <li>
            <button>
              <span class="sb-icon"></span><span class="sb-text">Messages</span>
            </button>
          </li>
          <li>
            <button>
              <span class="sb-icon"></span><span class="sb-text">History</span>
            </button>
          </li>
          <li>
            <button>
              <span class="sb-icon"></span><span class="sb-text">Tasks</span>
            </button>
          </li>
          <li>
            <button>
              <span class="sb-icon"></span
              ><span class="sb-text">Communities</span>
            </button>
          </li>
        </ul>

        <ul class="sb-settings">
          <li class="setting">
            <button>
              <span class="sb-icon"></span><span class="sb-text">Setting</span>
            </button>
          </li>
          <li class="setting">
            <button>
              <span class="sb-icon"></span><span class="sb-text">Support</span>
            </button>
          </li>
          <li class="setting">
            <button>
              <span class="sb-icon"></span><span class="sb-text">Privacy</span>
            </button>
          </li>
        </ul>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
